<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	
		<link rel="stylesheet" href="site.css">
	


	
		<script src="site.js"></script>
	

	<title>11ty web template</title>
</head>

<body>
	<header class="usa-header usa-header--basic">
	<div class="nav-container">
		<div class="navbar">
			<div class="logo" id="-logo">
				<img src="/11ty-web-template/img/metro_logo_white.svg" role="img"
						alt="Metro logo" />
			</div>
		</div>
		<nav class="header">
			<div class="button button--header-translate header-bar__translate header-bar__translate--desktop">
				<div class="header-bar__translate-clickable">
					<div id="google_translate_element">
					</div>
				</div>
				<div class="header-bar__translate-presentation">
					<button class="translate-button" aria-expanded="false">
						<svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
							<use xlink:href="/11ty-web-template/assets/uswds/img/sprite.svg#translate"></use>
						</svg>
						<span>Translate</span>
					</button>
				</div>
			</div>
		</nav>
	</div>
</header>
  
	
<div class="usa-section">
	<div class="grid-container">
	  <div class="grid-row grid-gap">
		<main class="
			usa-layout-docs__main
			desktop:grid-col-12
			usa-prose usa-layout-docs
		  " id="main-content">
		  <h1>11ty web template</h1>

		  <p class="usa-intro">
			Text here.
		  </p>

		</main>
	  </div>
	</div>
  </div>

	</main>

	<script src="https://lacmta.github.io/design-system/dist/js/uswds.min.js"></script>
	<script src="js/"></script>
</body>
</html>
